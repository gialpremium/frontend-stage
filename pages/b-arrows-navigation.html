<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b-arrow</title>
    <link href="../root/dist/all.css" rel="stylesheet">
    <link href="../root/dist/b-arrows-navigation.css" rel="stylesheet">
</head>
<body style="background: #999">
   <div class="b-arrows-navigation">
    <a href="[%- left_link.path -%]" class="b-arrows-navigation__prev">
        <div class="b-arrows-navigation__arrow-relative-wrapper">
            <div class="b-arrows-navigation__arrow"></div>
            <span class="b-arrows-navigation__controls-text">[% left_link.text %]</span>
        </div>
    </a>
    <div class="b-arrows-navigation__controls-divider"></div>
    <a href="[%- right_link.path -%]" class="b-arrows-navigation__next">
        <div class="b-arrows-navigation__arrow-relative-wrapper">
            <div class="b-arrows-navigation__arrow"></div>
            <span class="b-arrows-navigation__controls-text">[% right_link.text %</span>
        </div>
    </a>
</div>
</body>
</html>
